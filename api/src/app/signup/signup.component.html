 <h1>Sign Up</h1>


 <form [formGroup]="signup" (ngSubmit)="submit()">
    <label>name</label><br>
    <input type="text" placeholder="enter your name" formControlName="userName"><br><br>
    <label>number</label><br>
    <input type="text" placeholder="enter your mobile number"formControlName='MobileNo' ><br><br>
    <label>password</label><br>
    <input [type]="changeType" placeholder="enter password" formControlName='password' (keyup)="passwordCheck()"><i (click)="passwordHideShow()" [class]="icon"></i><br><br>
    <label>confirm password</label><br>
    <input type="password" placeholder="confirm password" formControlName='confirmPassword' (keyup)="passwordCheck()">
    <span *ngIf="confirmPasswordError">please enter correct password</span>
    <br><br>
    <button>submit</button>
 </form>
